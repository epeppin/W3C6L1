<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <h1>Rank Form</h1>

    <form>
        <fieldset>
            <legend>Name:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName">
        </fieldset>
        <br>

        <fieldset>
            <legend>Rank:</legend>
            <input type="radio" name="rank" id="rank-pvt" data-color="red" data-abv="Pvt" checked="checked">
            <label for="rank-pvt">Private</label>
            <br>

            <input type="radio" name="rank" id="rank-spc" data-color="blue" data-abv="Spc">
            <label for="rank-spc">Specialist</label>
            <br>

            <input type="radio" name="rank" id="rank-cpl" data-color="yellow" data-abv="Cpl">
            <label for="rank-cpl">Corporal</label>
        </fieldset>
        <br>

        <button>Submit Rank</button>
    </form>

    <p class="greeting"></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
